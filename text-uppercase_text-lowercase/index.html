<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/styles.css">

        <script src="js/scirpt.js"></script>

        <title>TEXT UPPER OR LOWER CASE</title>
    </head>
    <body>
        <section>
            <form class="container">
                <div class="story-content">
                    <labels for="story">Tell us a story</labels>
                    <div class="text-input">
                        <input for="story" name="story" rows="5" cols="33" placeholder="Write something here" id="story">
                        </input>
                        <button id="add" type="button">Add</button>
                    </div>
                </div>

                <div id="display">

                </div>

                <div class="btn-group">
                    <button type="button" id="uppercase">Uppercase</button>
                    <button type="button" class="lowercase">Lowercase</button>
                    <button type="button">Reset</button>
                </div>
            </form>
        </section>
    </body>
</html>
